- defaults:
    link:
        relink: true

- clean: ['~']

- link:
    '~/.dotfiles': ''
    '~/.aliases': 'aliases'
    '~/.tmux.conf': 'tmux.conf'
    '~/.vimrc': 'vimrc'
    '~/.emacs.d': 'emacs'
    '~/.wallpaper': 'wallpaper'
    '~/.xinitrc': 'xinitrc'
    '~/.inputrc': 'inputrc'
    '~/.toprc': 'toprc'
    '~/.Xdefaults': 'Xdefaults'
    '~/.xsessionrc': 'xinitrc'
    '~/.config/user-dirs.conf': 'user-dirs.conf'
    '~/.config/user-dirs.dirs': 'user-dirs.dirs'
    '~/.zshenv': 'zshenv'
    '~/.zprofile': 'zprofile'
    '~/.zshrc': 'zshrc'

- shell:
    - [git submodule update --init --recursive, installing submodules]
    - [vendor/powerline-fonts/install.sh, installing powerline fonts]
    - [vendor/nerd-fonts/install.sh, installing nerd fonts]
    - [mkdir -p ~/build, creating build directory]
    - [mkdir -p ~/code, creating code directory]
    - [mkdir -p ~/documents, creating documents directory]
    - [mkdir -p ~/downloads, creating downloads directory]
    - [mkdir -p ~/org, creating org directory]
    - [mkdir -p ~/tmp, creating tmp directory]

